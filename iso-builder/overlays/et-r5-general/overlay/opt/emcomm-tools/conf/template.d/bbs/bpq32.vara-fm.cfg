SIMPLE
LOCATOR={{ET_GRID}}
NODECALL={{ET_CALLSIGN}}-7
NODEALIAS=ETCNDE

CTEXT:
Command  Description
?        Show help
BBS      Connect to BBS
CHAT     Chat with other users
INFO     Contact information
*************************************

FULL_CTEXT=1

BTEXT:
{{ET_CALLSIGN}} ETC BPQ node
***

BTINTERVAL=15

IDMSG:
{{ET_CALLSIGN}}-7 Network node (ETC BPQ)
***

INFOMSG:
Welcome to the BPQ node in {{ET_GRID}}.

To leave me a message.
1. Access the BBS by typing: bbs
2. Send a private message to me by typing: sp {{ET_CALLSIGN}}
3. Enter a title for the message when prompted, then press [ENTER].
4. Type your message one line at a time. Press [ENTER] after each line.
5. When done, type the following on its own line: /ex
6. Press [ENTER]
***

MAPCOMMENT={{ET_CALLSIGN}} ETC BPQ Node

IDINTERVAL=0
NODESINTERVAL=0

PORT
  PORTNUM=1
  ID=FM VARA
  DRIVER=VARAFM
  INTERLOCK=4
  CONFIG
  ADDR 127.0.0.1 8300 PTT HAMLIB 
  BW2750 

  RIGCONTROL
   HAMLIB 127.0.0.1:4532
  ****
  MYCALLS {{ET_CALLSIGN}} {{ET_CALLSIGN}}-7
ENDPORT

PORT
  PORTNUM=2
  ID=Telnet
  DRIVER=Telnet
  QUALITY=0
  CONFIG
  CMDPORT 63000 63010 63020 63030 63040 63050 63060
  CMS=1
  CMSCALL={{ET_CALLSIGN}}
  CMSPASS=
  RELAYAPPL=BBS
  SECURETELNET=1
  LOGGING=1
  DisconnectOnClose=0
  TCPPORT=8010
  HTTPPORT=8012
  LOGINPROMPT=user:
  PASSWORDPROMPT=password:
  MAXSESSIONS=15
  CTEXT=Welcome to {{ET_CALLSIGN}}'s Telnet Server\nEnter ? for list of commands\n\n
  USER=admin,{{ET_WINLINK_PASSWD}},{{ET_CALLSIGN}},"",sysop
